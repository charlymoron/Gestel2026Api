version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trap_processor_db
    restart: always
    environment:
      POSTGRES_USER: trap_user
      POSTGRES_PASSWORD: trap_password_2024
      POSTGRES_DB: trap_processor_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trap_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trap_user -d trap_processor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@trapprocessor.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - trap_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  trap_network:
    driver: bridge